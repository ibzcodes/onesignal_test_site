<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Demo (Hosted Worker)</title>

  <!-- OneSignal SDK v17 -->
  <script src="https://cdn.onesignal.com/sdks/web/v17/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "128122b7-52b8-438f-8d05-134c96fb77fd",
        serviceWorkerPath: "https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.sw.js",
        serviceWorkerParam: { scope: "/" },
        notifyButton: { enable: true }
      });

      console.log("âœ… Hosted OneSignal init done");

      await OneSignal.Notifications.requestPermission();
      const user = await OneSignal.User.get();
      console.log("ðŸŽ‰ USER ID:", user.id);
    });
  </script>

    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
